<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Portal & MultiBase Calculator</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/colors.css" />
    <link rel="stylesheet" href="./css/dialog.css" />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <button
      type="button"
      onclick="toggleCalculator('show')"
      title="CS Calculator"
      id="open_calculator"
    >
      <img
        src="./img/calculator.png"
        alt="calculator Icon"
        id="calculator-icon"
      />
    </button>
    <main id="search">
      <nav>
        <span id="bing" class="search_engines">
          <input type="radio" name="company" value="bing" checked />
          <img src="./img/bing.png" alt="Bing Logo" />
        </span>
        <span id="google" class="search_engines">
          <input type="radio" name="company" value="google" />
          <img src="./img/google.png" alt="Google Logo" />
        </span>
        <span id="yahoo" class="search_engines">
          <input type="radio" name="company" value="yahoo" />
          <img src="./img/yahoo.png" alt="Yahoo Logo" />
        </span>
      </nav>
      <form>
        <input
          type="text"
          placeholder="Enter a query to search"
          aria-label="Search Bar"
          id="query_string"
          autofocus
        />
        <button type="button" id="search-button" onclick="search()">
          Search
        </button>
      </form>
    </main>
    <script src="./js/search.js"></script>
    <script src="./js/calculate.js"></script>
    <dialog id="calculator">
      <button type="button" onclick="toggleCalculator('hide')">×</button>
      <h1>MultiBase Calculator</h1>
      <div id="first_num">
        <select
          onchange="updatePattern()"
          title="Number system for the first number"
        >
          <option value="2">Binary</option>
          <option value="5">Quinary</option>
          <option value="8">Octal</option>
          <option value="16">Hex</option>
        </select>
        <input
          type="text"
          placeholder="Enter first number"
          minlength="1"
          maxlength="24"
          autocomplete="off"
          autofocus
        />
      </div>
      <div id="second_num">
        <select
          onchange="updatePattern()"
          title="Number system for the second number"
        >
          <option value="2">Binary</option>
          <option value="5">Quinary</option>
          <option value="8">Octal</option>
          <option value="16">Hex</option>
        </select>
        <input
          type="text"
          placeholder="Enter second number"
          minlength="1"
          maxlength="24"
          autocomplete="off"
        />
      </div>
      <div id="operations">
        <select
          onchange="updateResultBase()"
          title="Number system for the result"
        >
          <option value="2">Binary</option>
          <option value="5">Quinary</option>
          <option value="8">Octal</option>
          <option value="16">Hex</option>
        </select>
        <span>
          <button type="button" onclick="calculate('+')">+</button>
          <button type="button" onclick="calculate('-')">−</button>
          <button type="button" onclick="calculate('*')">×</button>
          <button type="button" onclick="calculate('/')">÷</button>
        </span>
      </div>
      <output>
        <!-- This part is dynamically generated by JS! -->
      </output>
    </dialog>
  </body>
</html>
