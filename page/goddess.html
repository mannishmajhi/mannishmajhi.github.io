    <figure>
      <img src="../img/kali.jpg" alt="Goddess Kali" />

    <article>
      <main>The word "काल" has two meanings viz. time and death.</main>
      <ul>
        <li>As time passes, everything will eventually come to an end.</li>
        <li>
          The three eyes in goddesses forehead represent the three directions of
          time; the past, the present and the future.
        </li>
      </ul>
    </article>
